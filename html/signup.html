<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKey | SignUp</title>

    <link rel="stylesheet" href="../assets/css/signup.css">
</head>

<body>
    <section>
        <form action="php/signup.php" method="POST">
            <!-- Central Logo -->
			<div class="logo">
				<a href="../index.html" target="_self">
					<img src="../assets/imgs/logo.png" alt="">
				</a>
			</div>

			<!-- User info form -->
			<h1>Program registration form</h1>
			
			<div class="content">
				<div class="input-field name">
					<input type="username" name="username" id="username" placeholder="Name" required>
				</div>
				<div class="input-field class">
					<input type="text" name="class" id="class" placeholder="Class" required>
				</div>
				<div class="input-field section">
					<input type="text" name="section" id="section" placeholder="Section" required>
				</div>
			</div>

            <!-- Submit Button -->
			<div class="action">
				<button type="submit" name="register">PARTICIPATE</button>
			</div>
        </form>
    </section>


</body>

</html>
