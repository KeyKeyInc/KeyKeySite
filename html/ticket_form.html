<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Prenotation</title>

  <link rel="stylesheet" href="../assets/css/ticket_form.css">
</head>
<body>  
  <section class="ticket-form">
    <form>
      <div class="logo">
        <a href="../index.html" target="_self">
          <img src="../assets/imgs/logo.png" alt="">
        </a>
      </div>

      <h1>Ticket creation form</h1>

      <div class="content">
        <div class="input-field name">
          <input type="name" placeholder="Name" autocomplete="nope">
        </div>
        <div class="input-field class">
          <input type="class" placeholder="Class" autocomplete="nope">
        </div>
        <div class="input-field section">
          <input type="section" placeholder="Section" autocomplete="nope">
        </div>
      </div>

      <div class="action">
        <button>SUBMIT ORDER</button>
      </div>

    </form>
  </section>

  <!-- My js scripts-->
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
