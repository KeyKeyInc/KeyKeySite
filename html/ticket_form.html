<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Prenotation</title>

	<link rel="stylesheet" href="../assets/css/ticket_form.css">
</head>

<body>
	<!-- Main Section -->
	<section>
		<form>
			<!-- Central Logo -->
			<div class="logo">
				<a href="../index.html" target="_self">
					<img src="../assets/imgs/logo.png" alt="">
				</a>
			</div>

			<!-- Plan Choice -->
			<h1>Choose a plan </h1>

			<div class="pricing">
				<div class="column">
					<div class="info">
						<h4>&euro; 2</h4>
						<div class="features">
							<h5><li>1 Refill</li></h5>
							<h5><li>5&euro; credit on the stick</li></h5>
						</div>
					</div>
					<button class="select-btn">Select</button>
				</div>
				<div class="column">
					<div class="info">
						<h4>&euro; 5</h4>
						<div class="features">
							<h5><li>1 Refill</li></h5>
							<h5><li>11&euro; credit on the stick</li></h5>
						</div>
					</div>
					<button class="select-btn">Select</button>
				</div>
				<div class="column">
					<div class="info">
						<h4>&euro; 9</h4>
						<div class="features">
							<h5><li>1 Refill</li></h5>
							<h5><li>20&euro; credit on the stick</li></h5>
						</div>
					</div>
					<button class="select-btn">Select</button>
				</div>
			</div>

			<!-- Submit Button -->
			<div class="action">
				<button>SUBMIT ORDER</button>
			</div>
		</form>
	</section>

	<!-- My js scripts-->
	<script type="text/javascript" src="../js/ticket_form.js"></script>
</body>

</html>
